//Update the query sent to the Fusion Table Layer based on
  // the user selection in the select menu
  function updateMap(layer, tableId, locationColumn) {
	  var empresa = document.getElementById('empresa').value;

      
      var query = "SELECT geometry FROM " + tableId + " WHERE 'empresa' = '" + empresa+ "'";
     
      zoom2query(query);
          
	  
	  
	  
	  if (empresa) {
          layer.setOptions({
            query: {
              select: locationColumn,
              from: tableId,
              where: "empresa = '" + empresa + "'"
            }
           
          });
        } else {
	  layer.setOptions({
          query: {
            select: locationColumn,
            from: tableId
          }
          
        });
     }
	  
  
  }

   function changeMap(layer, tableId, locationColumn) {

                  }
       });

   function zoom2query(query) {
	// zoom and center map on query results
	  //set the query using the parameter
	  var queryText = encodeURIComponent(query);
	  var query = new google.visualization.Query('http://www.google.com/fusiontables/gvizdata?tq='  + queryText);
	  

	  //set the callback function
	  query.send(zoomTo);

	}
   
   
   function zoomTo(response) {
	   if (!response) {
	     alert('no response');
	     return;
	   }
	   if (response.isError()) {
	     alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
	     return;
	   } 
	   
	   
	   var numRows = response.getDataTable().getNumberOfRows();
       var numCols = response.getDataTable().getNumberOfColumns();

   
      
   
       var unionBounds = null;
  
       var kml;
       
       for(i = 0; i < numRows; i++) {
     	  
 	      kml =  response.getDataTable().getValue(i,0);
 	      
 	      var geoXml = new geoXML3.parser({
               map: map,
               zoom: false
           });
 	      
 	  
 	      
 	      geoXml.parseKmlString("<Placemark>"+kml+"</Placemark>");

 	      geoXml.docs[0].gpolygons[0].setMap(null);
 	      
 	     
 	      if (!unionBounds) unionBounds = geoXml.docs[0].gpolygons[0].bounds;
 	      else unionBounds.union(geoXml.docs[0].gpolygons[0].bounds);
        }
       map.fitBounds(unionBounds);
	   }
